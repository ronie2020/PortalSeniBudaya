<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Materi - Portal Belajar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #materi-konten-lengkap p { margin-bottom: 1rem; line-height: 1.75; }
        #materi-konten-lengkap ul, #materi-konten-lengkap ol { margin-left: 1.5rem; margin-bottom: 1rem; list-style: revert; }
        #materi-konten-lengkap img { max-width: 100%; height: auto; margin-top: 1.5rem; margin-bottom: 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body>

    <div class="p-6">
        <div class="max-w-4xl mx-auto">
            <div class="mb-6">
                <a href="materi-siswa.html" class="text-indigo-600 hover:underline">&larr; Kembali ke Daftar Materi</a>
            </div>
            <div id="loading-materi" class="text-center text-gray-600"><p>Memuat materi...</p></div>
            <article id="materi-content" class="hidden bg-white p-8 rounded-lg shadow-md border">
                <h1 id="materi-judul" class="text-3xl md:text-4xl font-bold text-gray-900 mb-6"></h1>
                <div id="materi-konten-lengkap" class="prose max-w-none text-gray-700"></div>
                <div id="materi-tambahan-container" class="hidden mt-8 pt-6 border-t">
                    <h2 class="text-xl font-bold text-gray-800 mb-4">Materi Tambahan</h2>
                    <a id="materi-link" href="#" target="_blank" class="inline-block px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700">Lihat di Link Eksternal</a>
                </div>
            </article>
        </div>
    </div>

    <script type="module" src="../js/layout-siswa.js"></script>
    <script type="module">
        import { supabase } from '../js/supabase-client.js';

        const loadingMateriElement = document.getElementById('loading-materi');
        const materiContentElement = document.getElementById('materi-content');
        const materiJudul = document.getElementById('materi-judul');
        const materiKontenLengkap = document.getElementById('materi-konten-lengkap');
        const materiTambahanContainer = document.getElementById('materi-tambahan-container');
        const materiLink = document.getElementById('materi-link');

        // --- PERUBAHAN DI SINI: Fungsi untuk merekam aktivitas siswa ---
        async function rekamAktivitasSiswa(materiId) {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user || !materiId) return;

            // Cek dulu apakah sudah pernah direkam untuk menghindari duplikat
            const { data: existingLog, error: checkError } = await supabase
                .from('progress_pembelajaran')
                .select('id')
                .eq('user_id', user.id)
                .eq('materi_id', materiId)
                .maybeSingle();

            // Jika belum ada log, buat entri baru
            if (!existingLog && !checkError) {
                const { error: insertError } = await supabase
                    .from('progress_pembelajaran')
                    .insert({ user_id: user.id, materi_id: materiId });
                
                if (insertError) {
                    console.error("Gagal merekam aktivitas:", insertError.message);
                }
            }
        }

        async function fetchDetailMateri() {
            const params = new URLSearchParams(window.location.search);
            const materiId = params.get('id');
            if (!materiId) {
                window.location.href = 'materi-siswa.html';
                return;
            }

            // --- PERUBAHAN DI SINI: Panggil fungsi rekam aktivitas ---
            await rekamAktivitasSiswa(materiId);

            const { data, error } = await supabase.from('materi').select('judul, konten_lengkap, link_eksternal').eq('id', materiId).single();
            loadingMateriElement.style.display = 'none';

            if (error || !data) {
                materiContentElement.innerHTML = '<p class="text-red-500">Gagal memuat detail materi.</p>';
                materiContentElement.classList.remove('hidden');
                return;
            }

            materiJudul.textContent = data.judul;
            materiKontenLengkap.innerHTML = data.konten_lengkap;
            if (data.link_eksternal) {
                materiLink.href = data.link_eksternal;
                materiTambahanContainer.classList.remove('hidden');
            }
            materiContentElement.classList.remove('hidden');
        }
        
        document.addEventListener('layoutReady', fetchDetailMateri);
    </script>
</body>
</html>
