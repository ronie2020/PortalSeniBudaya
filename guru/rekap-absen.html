<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Absensi - Portal Guru</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-20 shadow-md">
                <h1 class="text-2xl font-bold text-indigo-600">Portal Guru</h1>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="dashboard-guru.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg">
                    <!-- Icon Dashboard --> Dashboard
                </a>
                <a href="manajemen-pengumuman.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg">
                    <!-- Icon Pengumuman --> Manajemen Pengumuman
                </a>
                <a href="manajemen-materi.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg">
                    <!-- Icon Materi --> Manajemen Materi
                </a>
                <a href="manajemen-latihan.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg">
                    <!-- Icon Latihan --> Manajemen Latihan
                </a>
                <a href="manajemen-absen.html" class="flex items-center px-4 py-2 text-white bg-indigo-600 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                    </svg>
                    Manajemen Absensi
                </a>
                <a href="rekap-nilai.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg">
                    <!-- Icon Rekap Nilai --> Rekap Nilai
                </a>
                <a href="daftar-siswa.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg">
                    <!-- Icon Daftar Siswa --> Daftar Siswa
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <!-- Header -->
            <div class="flex items-center justify-between h-20 bg-white shadow-md px-6 sticky top-0">
                <div class="text-2xl font-semibold text-gray-800">Rekap Absensi</div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Selamat datang, <span id="display-name" class="font-semibold">Memuat...</span></span>
                    <button id="logout-button" class="text-sm text-red-500 hover:text-red-700 font-semibold">Logout</button>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="p-6">
                <div class="mb-6">
                    <a href="manajemen-absen.html" class="text-indigo-600 hover:underline">&larr; Kembali ke Daftar Sesi</a>
                </div>

                <div class="bg-white p-6 rounded-lg shadow overflow-x-auto">
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <h3 id="sesi-judul" class="font-bold text-xl text-gray-800">Memuat...</h3>
                            <p id="sesi-info" class="text-sm text-gray-500"></p>
                        </div>
                        <button id="export-excel-btn" class="px-5 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold shadow">
                            Export ke Excel
                        </button>
                    </div>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Siswa</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NISN</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kelas</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Waktu Absen</th>
                            </tr>
                        </thead>
                        <tbody id="rekap-list-body" class="bg-white divide-y divide-gray-200">
                            <tr><td colspan="5" class="px-6 py-4 text-center text-gray-500"><p id="loading-rekap">Memuat data...</p></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script type="module">
        import { supabase } from '../js/supabase-client.js';

        const displayNameElement = document.getElementById('display-name');
        const logoutButton = document.getElementById('logout-button');
        const sesiJudulElement = document.getElementById('sesi-judul');
        const sesiInfoElement = document.getElementById('sesi-info');
        const rekapListBody = document.getElementById('rekap-list-body');
        const loadingRekapElement = document.getElementById('loading-rekap').parentElement.parentElement;
        const exportExcelBtn = document.getElementById('export-excel-btn');
        let rekapData = [];

        function exportToExcel() {
            if (rekapData.length === 0) {
                alert("Tidak ada data untuk diexport.");
                return;
            }
            const dataForExport = rekapData.map(item => ({
                "Nama Siswa": item.nama_siswa,
                "NISN": item.nisn_siswa,
                "Kelas": item.kelas_siswa,
                "Waktu Absen": new Date(item.waktu_absen).toLocaleString('id-ID'),
            }));
            const worksheet = XLSX.utils.json_to_sheet(dataForExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Rekap Absensi");
            XLSX.writeFile(workbook, `Rekap_Absensi_${sesiJudulElement.textContent}.xlsx`);
        }

        exportExcelBtn.addEventListener('click', exportToExcel);

        async function fetchRekap() {
            const params = new URLSearchParams(window.location.search);
            const sesiId = params.get('id');
            if (!sesiId) {
                alert('ID Sesi tidak ditemukan!');
                window.location.href = 'manajemen-absen.html';
                return;
            }

            // Ambil detail sesi
            const { data: sesiData } = await supabase.from('absen_sesi').select('*').eq('id', sesiId).single();
            if (sesiData) {
                sesiJudulElement.textContent = sesiData.judul;
                sesiInfoElement.textContent = `Kelas: ${sesiData.kelas || 'Semua Kelas'} | Dibuat: ${new Date(sesiData.created_at).toLocaleDateString('id-ID')}`;
            }

            // Ambil rekap absensi menggunakan fungsi
            const { data, error } = await supabase.rpc('get_rekap_absen_detail', { sesi_id_param: sesiId });
            
            loadingRekapElement.style.display = 'none';
            rekapListBody.innerHTML = '';

            if (error) {
                console.error('Error fetching rekap:', error);
                rekapListBody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Gagal memuat data.</td></tr>';
                return;
            }
            
            rekapData = data;

            if (data.length === 0) {
                rekapListBody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-500">Belum ada siswa yang diabsen.</td></tr>';
            } else {
                data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    const waktuAbsen = new Date(item.waktu_absen).toLocaleTimeString('id-ID');
                    row.innerHTML = `
                        <td class="px-6 py-4">${index + 1}</td>
                        <td class="px-6 py-4 font-medium">${item.nama_siswa}</td>
                        <td class="px-6 py-4">${item.nisn_siswa || '-'}</td>
                        <td class="px-6 py-4">${item.kelas_siswa || '-'}</td>
                        <td class="px-6 py-4">${waktuAbsen}</td>
                    `;
                    rekapListBody.appendChild(row);
                });
            }
        }

        async function initializePage() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
            const { data: profile } = await supabase.from('users').select('nama_lengkap').eq('id', user.id).single();
            if (profile) {
                displayNameElement.textContent = profile.nama_lengkap;
            }
            await fetchRekap();
        }

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/login.html';
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
