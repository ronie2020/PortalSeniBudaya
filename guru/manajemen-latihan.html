<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Latihan - Portal Seni Budaya</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Style untuk loader/spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-100">
    <!-- KONTEN SPESIFIK UNTUK HALAMAN INI -->
    <main class="flex-1 overflow-y-auto p-6">
        <div class="mb-6 flex justify-end">
            <a href="tambah-latihan.html" class="inline-block bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">
                + Tambah Latihan Baru
            </a>
        </div>
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="font-bold text-xl mb-4 text-slate-800">Daftar Latihan Anda</h3>
            <div id="latihan-list" class="space-y-4">
                <p id="loading-latihan" class="text-slate-500">Memuat latihan...</p>
            </div>
        </div>
    </main>

    <!-- PERUBAHAN DI SINI: Modal untuk menampilkan progress siswa -->
    <div id="progress-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg mx-4">
            <div class="flex justify-between items-center pb-3 border-b">
                <h3 class="text-xl font-bold text-slate-800">Progres Siswa: <span id="modal-title" class="text-indigo-600"></span></h3>
                <button id="close-modal-btn" class="text-2xl">&times;</button>
            </div>
            <div id="modal-content" class="mt-4 max-h-80 overflow-y-auto">
                <!-- Konten akan diisi oleh JavaScript -->
            </div>
        </div>
    </div>
           
    <script type="module" src="../js/layout.js"></script>
    <script type="module">
        import { supabase } from '../js/supabase-client.js';

        const latihanListContainer = document.getElementById('latihan-list');
        const loadingLatihanElement = document.getElementById('loading-latihan');
        
        // --- PERUBAHAN DI SINI: Elemen Modal ---
        const progressModal = document.getElementById('progress-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');

        async function handleDelete(latihanId) {
            if (confirm('Apakah Anda yakin ingin menghapus latihan ini?')) {
                const { error } = await supabase.from('latihan').delete().eq('id', latihanId);
                if (error) {
                    alert('Gagal menghapus latihan.');
                } else {
                    await fetchAndDisplayLatihan();
                }
            }
        }
        
        // --- PERUBAHAN DI SINI: Fungsi untuk mengambil & menampilkan progress ---
        async function showProgress(latihanId, latihanJudul) {
            modalTitle.textContent = latihanJudul;
            progressModal.classList.remove('hidden');
            modalContent.innerHTML = `<div class="flex justify-center p-4"><div class="loader"></div></div>`;

            const { data, error } = await supabase
                .from('progress_pembelajaran')
                .select(`
                    accessed_at,
                    users ( nama_lengkap, kelas )
                `)
                .eq('latihan_id', latihanId)
                .order('accessed_at', { ascending: false });

            if (error) {
                modalContent.innerHTML = `<p class="text-red-500">Gagal memuat data progress.</p>`;
                return;
            }

            if (data.length === 0) {
                modalContent.innerHTML = `<p class="text-center text-slate-500 py-4">Belum ada siswa yang membuka latihan ini.</p>`;
            } else {
                modalContent.innerHTML = `
                    <ul class="divide-y divide-slate-200">
                        ${data.map(item => `
                            <li class="py-3 flex justify-between items-center">
                                <div>
                                    <p class="font-medium text-slate-800">${item.users.nama_lengkap}</p>
                                    <p class="text-sm text-slate-500">Kelas: ${item.users.kelas || 'N/A'}</p>
                                </div>
                                <span class="text-xs text-slate-400">${new Date(item.accessed_at).toLocaleString('id-ID')}</span>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }
        }

        async function fetchAndDisplayLatihan() {
            loadingLatihanElement.style.display = 'block';
            latihanListContainer.innerHTML = '';
            latihanListContainer.appendChild(loadingLatihanElement);

            const { data: latihan, error } = await supabase
                .from('latihan')
                .select(`
                    *,
                    progress_pembelajaran(count)
                `)
                .order('created_at', { ascending: false });

            loadingLatihanElement.style.display = 'none';

            if (error) {
                latihanListContainer.innerHTML = `<p class="text-red-500">Gagal memuat latihan: ${error.message}</p>`;
                return;
            }

            if (latihan.length === 0) {
                latihanListContainer.innerHTML = '<p class="text-slate-500">Anda belum menambahkan latihan apapun.</p>';
            } else {
                latihan.forEach(item => {
                    const progressCount = item.progress_pembelajaran[0]?.count || 0;
                    const latihanCard = document.createElement('div');
                    latihanCard.className = 'bg-white p-4 rounded-lg shadow border flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4';
                    latihanCard.innerHTML = `
                        <div>
                            <h4 class="font-bold text-slate-800">${item.judul}</h4>
                            <p class="text-sm text-slate-600">${item.deskripsi || ''}</p>
                             <!-- PERUBAHAN DI SINI: Tampilkan jumlah siswa -->
                            <p class="text-xs text-indigo-600 mt-2 font-semibold">${progressCount} siswa telah membuka</p>
                        </div>
                        <div class="flex space-x-3 flex-shrink-0 self-end sm:self-center">
                             <button data-id="${item.id}" data-judul="${item.judul}" class="progress-button text-sm text-green-600 hover:underline font-semibold">Lihat Progres</button>
                            <a href="edit-latihan.html?id=${item.id}" class="text-sm text-blue-500 hover:underline font-semibold">Edit</a>
                            <button data-id="${item.id}" class="delete-button text-sm text-red-500 hover:underline font-semibold">Hapus</button>
                        </div>
                    `;
                    latihanListContainer.appendChild(latihanCard);

                    latihanCard.querySelector('.delete-button').addEventListener('click', () => handleDelete(item.id));
                    // --- PERUBAHAN DI SINI: Event listener untuk tombol progress ---
                    latihanCard.querySelector('.progress-button').addEventListener('click', (e) => {
                        showProgress(e.target.dataset.id, e.target.dataset.judul);
                    });
                });
            }
        }

        // --- PERUBAHAN DI SINI: Event listener untuk menutup modal ---
        closeModalBtn.addEventListener('click', () => progressModal.classList.add('hidden'));

        function initializePage() {
            fetchAndDisplayLatihan();
        }

        document.addEventListener('layoutReady', initializePage);
    </script>
</body>
</html>
