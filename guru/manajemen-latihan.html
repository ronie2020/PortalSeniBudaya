     <!-- JavaScript Logic -->
    <script type="module">
        import { supabase } from '../js/supabase-client.js';

        const displayNameElement = document.getElementById('display-name');
        const logoutButton = document.getElementById('logout-button');
        const latihanListContainer = document.getElementById('latihan-list');
        const loadingLatihanElement = document.getElementById('loading-latihan');

        // Fungsi untuk menghapus latihan
        async function handleDelete(latihanId) {
            if (confirm('Apakah Anda yakin ingin menghapus latihan ini?')) {
                const { error } = await supabase.from('latihan').delete().eq('id', latihanId);
                if (error) {
                    alert('Gagal menghapus latihan.');
                } else {
                    await fetchAndDisplayLatihan();
                }
            }
        }

        // Fungsi untuk mengambil data latihan dan menampilkannya
        async function fetchAndDisplayLatihan() {
            loadingLatihanElement.style.display = 'block';
            latihanListContainer.innerHTML = ''; // Kosongkan daftar sebelum memuat
            latihanListContainer.appendChild(loadingLatihanElement);

            const { data: latihan, error } = await supabase
                .from('latihan')
                .select('id, judul, deskripsi') // Hanya ambil kolom yang perlu ditampilkan di daftar
                .order('created_at', { ascending: false });

            loadingLatihanElement.style.display = 'none';

            if (error) {
                console.error('Error fetching latihan:', error);
                latihanListContainer.innerHTML = '<p class="text-red-500">Gagal memuat latihan.</p>';
                return;
            }

            if (latihan.length === 0) {
                latihanListContainer.innerHTML = '<p class="text-gray-500">Anda belum menambahkan latihan apapun.</p>';
            } else {
                latihan.forEach(item => {
                    const latihanCard = document.createElement('div');
                    latihanCard.className = 'bg-white p-4 rounded-lg shadow flex justify-between items-center';
                    
                    latihanCard.innerHTML = `
                        <div>
                            <h4 class="font-bold text-gray-800">${item.judul}</h4>
                            <p class="text-sm text-gray-600">${item.deskripsi || ''}</p>
                        </div>
                        <div class="flex space-x-3">
                            <a href="edit-latihan.html?id=${item.id}" class="text-sm text-blue-500 hover:underline font-semibold">Edit</a>
                            <button data-id="${item.id}" class="delete-button text-sm text-red-500 hover:underline font-semibold">Hapus</button>
                        </div>
                    `;
                    latihanListContainer.appendChild(latihanCard);

                    // Tambahkan event listener untuk tombol hapus
                    const deleteButton = latihanCard.querySelector('.delete-button');
                    deleteButton.addEventListener('click', () => {
                        handleDelete(item.id);
                    });
                });
            }
        }

        // Fungsi utama untuk inisialisasi halaman
        async function initializePage() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
            const { data: profile } = await supabase.from('users').select('nama_lengkap').eq('id', user.id).single();
            if (profile) {
                displayNameElement.textContent = profile.nama_lengkap;
            }
            await fetchAndDisplayLatihan();
        }

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/login.html';
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
