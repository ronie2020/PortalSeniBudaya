<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pengumuman - Portal Guru</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-20 shadow-md">
                <h1 class="text-2xl font-bold text-indigo-600">Portal Guru</h1>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="dashboard-guru.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg">
                    <!-- Icon Dashboard --> Dashboard
                </a>
                <a href="manajemen-pengumuman.html" class="flex items-center px-4 py-2 text-white bg-indigo-600 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-2.236 9.168-5.584M13 18l5-5m0 0l-5-5m5 5H6" />
                    </svg>
                    Manajemen Pengumuman
                </a>
                <a href="manajemen-materi.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg">
                    <!-- Icon Materi --> Manajemen Materi
                </a>
                <a href="manajemen-latihan.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg">
                    <!-- Icon Latihan --> Manajemen Latihan
                </a>
                <a href="rekap-nilai.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg">
                    <!-- Icon Rekap Nilai --> Rekap Nilai
                </a>
                <a href="daftar-siswa.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg">
                    <!-- Icon Daftar Siswa --> Daftar Siswa
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <main class="container mx-auto px-auto py-auto">              
                <!-- Header -->
                <div class="flex items-center justify-between h-20 bg-white shadow-md px-6 sticky top-0">
                    <div class="text-2xl font-semibold text-gray-800">Edit Pengumuman</div>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600">Selamat datang, <span id="display-name" class="font-semibold">Memuat...</span></span>
                        <button id="logout-button" class="text-sm text-red-500 hover:text-red-700 font-semibold">Logout</button>
                    </div>
                </div>
            
                <!-- Content Area -->
                <div class="p-6">
                    <form id="pengumuman-form" class="bg-white p-8 rounded-lg shadow space-y-6">
                        <p id="loading-form" class="text-gray-500">Memuat data...</p>
                        <div id="form-content" class="hidden space-y-6">
                            <div>
                                <label for="judul" class="block text-sm font-medium text-gray-700">Judul Pengumuman</label>
                                <input type="text" id="judul" name="judul" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            </div>
                            <div>
                                <label for="kelas" class="block text-sm font-medium text-gray-700">Untuk Kelas</label>
                                <input type="text" id="kelas" name="kelas" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Kosongkan untuk semua kelas, atau isi (Contoh: X IPA 1)">
                            </div>
                            <div>
                                <label for="isi" class="block text-sm font-medium text-gray-700">Isi Pengumuman</label>
                                <textarea id="isi" name="isi" rows="8" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                            </div>
                            <div class="flex justify-end space-x-4">
                                <a href="manajemen-pengumuman.html" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Batal</a>
                                <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 font-semibold">Update Pengumuman</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script type="module">
        import { supabase } from '../js/supabase-client.js';

        const displayNameElement = document.getElementById('display-name');
        const logoutButton = document.getElementById('logout-button');
        const pengumumanForm = document.getElementById('pengumuman-form');
        const loadingFormElement = document.getElementById('loading-form');
        const formContentElement = document.getElementById('form-content');
        let pengumumanId = null;

        async function populateForm() {
            const params = new URLSearchParams(window.location.search);
            pengumumanId = params.get('id');
            if (!pengumumanId) {
                alert('ID pengumuman tidak ditemukan!');
                window.location.href = 'manajemen-pengumuman.html';
                return;
            }

            const { data, error } = await supabase.from('pengumuman').select('*').eq('id', pengumumanId).single();

            if (error || !data) {
                alert('Gagal mengambil data pengumuman.');
                return;
            }

            pengumumanForm.judul.value = data.judul;
            pengumumanForm.isi.value = data.isi;
            pengumumanForm.kelas.value = data.kelas;

            loadingFormElement.style.display = 'none';
            formContentElement.classList.remove('hidden');
        }

        pengumumanForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const updatedData = {
                judul: pengumumanForm.judul.value,
                isi: pengumumanForm.isi.value,
                kelas: pengumumanForm.kelas.value || null,
            };

            const { error } = await supabase.from('pengumuman').update(updatedData).eq('id', pengumumanId);

            if (error) {
                alert('Gagal mengupdate pengumuman: ' + error.message);
            } else {
                alert('Pengumuman berhasil diupdate!');
                window.location.href = 'manajemen-pengumuman.html';
            }
        });

        async function initializePage() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
            const { data: profile } = await supabase.from('users').select('nama_lengkap').eq('id', user.id).single();
            if (profile) {
                displayNameElement.textContent = profile.nama_lengkap;
            }
            await populateForm();
        }

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/login.html';
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
