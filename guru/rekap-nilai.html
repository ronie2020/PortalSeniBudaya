<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Nilai - Portal Guru</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.ico">  
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div class="relative min-h-screen md:flex">
        <!-- Sidebar -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 md:hidden" style="display: none;"></div>
        <div id="sidebar" class="bg-white w-64 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out shadow-lg z-30">
            <div class="flex items-center justify-center h-20 shadow-md">
                <h1 class="text-2xl font-bold text-indigo-600">Portal Guru</h1>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="dashboard-guru.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                    Dashboard
                </a>
                <a href="manajemen-materi.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg transition duration-200">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                    Manajemen Materi
                </a>
                <a href="manajemen-latihan.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>
                    Manajemen Latihan
                </a>
                 <a href="rekap-nilai.html" class="flex items-center px-4 py-2 text-white bg-indigo-600 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                    Rekap Nilai
                </a>
                <a href="daftar-siswa.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    Daftar Siswa
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <main class="container overflow-y-auto">
                <!-- Header -->
                <div class="flex items-center justify-between h-20 bg-white shadow-md px-6 sticky top-0 z-10">
                    <button id="hamburger-btn" class="md:hidden text-gray-500 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <div class="text-2xl font-semibold text-gray-800 hidden md:block">Rekap Nilai</div>
                    <div class="flex items-center space-x-4">
                        <span class="text-gray-600 hidden sm:block">Selamat datang, <span id="display-name" class="font-semibold">Memuat...</span></span>
                        <button id="logout-button" class="text-sm text-red-500 hover:text-red-700 font-semibold">Logout</button>
                    </div>
                </div>
            
                <!-- Content Area -->
                <div class="p-6">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
                        <div class="flex items-center gap-2 w-full sm:w-auto">
                            <label for="filter-kelas" class="text-sm font-medium text-gray-700">Filter Kelas:</label>
                            <select id="filter-kelas" class="block w-full sm:w-48 py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                <option value="semua">Semua Kelas</option>
                            </select>
                        </div>
                        <div class="flex gap-2 w-full sm:w-auto justify-end">
                            <button id="show-manual-input-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold shadow text-sm">
                                Input Nilai Manual
                            </button>
                            <button id="export-excel-btn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold shadow text-sm">
                                Export ke Excel
                            </button>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="font-bold text-xl mb-4 text-gray-800">Daftar Pengumpulan Tugas</h3>
                        <div id="submission-list" class="space-y-4">
                            <p id="loading-submissions" class="text-gray-500">Memuat data...</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal untuk Input Nilai Manual -->
    <div id="manual-input-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-40" style="display: none;">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3 border-b">
                <p class="text-2xl font-bold text-gray-800">Input Nilai Manual</p>
                <button id="close-modal-btn" class="cursor-pointer z-50">
                    <svg class="w-6 h-6 text-gray-500 hover:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="mt-5">
                <form id="manual-grade-form">
                    <div class="space-y-4">
                        <div>
                            <label for="select-student" class="block text-sm font-medium text-gray-700">Pilih Siswa</label>
                            <select id="select-student" name="student" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                                <option value="">Memuat daftar siswa...</option>
                            </select>
                        </div>
                        <div>
                            <label for="select-exercise" class="block text-sm font-medium text-gray-700">Pilih Latihan/Tugas</label>
                            <select id="select-exercise" name="exercise" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                                <option value="">Memuat daftar latihan...</option>
                            </select>
                        </div>
                        <div>
                            <label for="manual-nilai" class="block text-sm font-medium text-gray-700">Nilai</label>
                            <input type="number" name="nilai" id="manual-nilai" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Masukkan nilai (0-100)" required>
                        </div>
                        <div>
                            <label for="manual-feedback" class="block text-sm font-medium text-gray-700">Feedback (Opsional)</label>
                            <textarea id="manual-feedback" name="feedback" rows="3" class="mt-1 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="Tulis feedback untuk siswa..."></textarea>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end">
                        <button type="submit" class="px-6 py-2.5 bg-indigo-600 text-white font-medium text-sm leading-tight rounded-md shadow-md hover:bg-indigo-700 hover:shadow-lg focus:bg-indigo-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-indigo-800 active:shadow-lg transition duration-150 ease-in-out">
                            Simpan Nilai
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <script type="module">
        import { supabase } from '../js/supabase-client.js';

        const displayNameElement = document.getElementById('display-name');
        const logoutButton = document.getElementById('logout-button');
        const submissionListContainer = document.getElementById('submission-list');
        const loadingSubmissionsElement = document.getElementById('loading-submissions');
        const exportExcelBtn = document.getElementById('export-excel-btn');
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        
        const showManualInputBtn = document.getElementById('show-manual-input-btn');
        const manualInputModal = document.getElementById('manual-input-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const manualGradeForm = document.getElementById('manual-grade-form');
        const selectStudent = document.getElementById('select-student');
        const selectExercise = document.getElementById('select-exercise');

        const filterKelasSelect = document.getElementById('filter-kelas');
        let allSubmissionsData = []; 

        hamburgerBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.style.display = sidebar.classList.contains('-translate-x-full') ? 'none' : 'block';
        });
        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.style.display = 'none';
        });

        function renderSubmissions(submissionsToRender) {
            submissionListContainer.innerHTML = ''; 

            if (submissionsToRender.length === 0) {
                submissionListContainer.innerHTML = '<p class="text-gray-500">Tidak ada data tugas yang ditemukan untuk filter ini.</p>';
                return;
            }

            submissionsToRender.forEach(item => {
                const submissionCard = document.createElement('div');
                submissionCard.className = 'border rounded-lg p-4 space-y-3';
                const tglKumpul = new Date(item.tgl_kumpul).toLocaleString('id-ID', { dateStyle: 'long', timeStyle: 'short' });
                
                let penilaianHtml = '';
                if (item.nilai !== null) {
                    penilaianHtml = `<p class="text-lg font-bold text-green-600">Nilai: ${item.nilai}</p>`;
                } else {
                    penilaianHtml = `
                        <div class="flex items-center gap-2">
                            <input type="number" id="nilai-${item.hasil_id}" class="w-24 border-gray-300 rounded-md shadow-sm" placeholder="Nilai...">
                            <button data-id="${item.hasil_id}" class="beri-nilai-btn px-3 py-1.5 bg-indigo-600 text-white text-sm font-semibold rounded-md hover:bg-indigo-700">Beri Nilai</button>
                        </div>`;
                }

                // --- PERUBAHAN DI SINI: Menambahkan Tombol Hapus ---
                submissionCard.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h4 class="font-bold text-lg text-gray-800">${item.judul_latihan}</h4>
                            <p class="text-sm text-gray-600">Oleh: ${item.nama_siswa} (Kelas: ${item.kelas_siswa || 'N/A'})</p>
                            <p class="text-xs text-gray-500">Dikumpulkan: ${tglKumpul}</p>
                        </div>
                        <div class="text-right">${penilaianHtml}</div>
                    </div>
                    ${item.submission_content ? `<div class="pt-3 border-t"><p class="text-sm text-gray-500 mb-1">Jawaban Siswa:</p><a href="${item.submission_content}" target="_blank" class="text-blue-600 hover:underline break-all">${item.submission_content}</a></div>` : ''}
                    <div class="pt-3 border-t">
                        <label for="feedback-${item.hasil_id}" class="text-sm text-gray-500 mb-1 block">Feedback Guru:</label>
                        <textarea id="feedback-${item.hasil_id}" rows="2" class="w-full border-gray-300 rounded-md shadow-sm">${item.feedback || ''}</textarea>
                        <div class="mt-2 flex justify-end items-center gap-2">
                             <button data-id="${item.hasil_id}" class="simpan-feedback-btn px-3 py-1.5 bg-gray-600 text-white text-sm font-semibold rounded-md hover:bg-gray-700">Simpan Feedback</button>
                             <button data-id="${item.hasil_id}" class="hapus-tugas-btn px-3 py-1.5 bg-red-600 text-white text-sm font-semibold rounded-md hover:bg-red-700 flex items-center gap-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                Hapus
                             </button>
                        </div>
                    </div>`;
                submissionListContainer.appendChild(submissionCard);
            });
            
            attachActionListeners();
        }

        function populateClassFilter() {
            const classes = [...new Set(allSubmissionsData.map(item => item.kelas_siswa).filter(Boolean))];
            filterKelasSelect.innerHTML = '<option value="semua">Semua Kelas</option>';
            classes.sort().forEach(className => {
                const option = document.createElement('option');
                option.value = className;
                option.textContent = className;
                filterKelasSelect.appendChild(option);
            });
        }
        
        async function fetchSubmissions() {
            loadingSubmissionsElement.style.display = 'block';
            submissionListContainer.innerHTML = '';
            submissionListContainer.appendChild(loadingSubmissionsElement);

            const { data, error } = await supabase.rpc('get_rekap_nilai');
            loadingSubmissionsElement.style.display = 'none';

            if (error) {
                console.error('Error fetching submissions:', error);
                submissionListContainer.innerHTML = '<p class="text-red-500">Gagal memuat data.</p>';
                return;
            }

            allSubmissionsData = data; 
            renderSubmissions(allSubmissionsData); 
            populateClassFilter(); 
        }

        filterKelasSelect.addEventListener('change', () => {
            const selectedClass = filterKelasSelect.value;
            if (selectedClass === 'semua') {
                renderSubmissions(allSubmissionsData);
            } else {
                const filteredData = allSubmissionsData.filter(item => item.kelas_siswa === selectedClass);
                renderSubmissions(filteredData);
            }
        });

        // --- PERUBAHAN DI SINI: Menambahkan listener untuk tombol Hapus ---
        function attachActionListeners() {
            document.querySelectorAll('.beri-nilai-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const submissionId = e.target.dataset.id;
                    const nilaiInput = document.getElementById(`nilai-${submissionId}`);
                    const nilai = parseInt(nilaiInput.value);
                    if (isNaN(nilai)) { return alert('Harap masukkan nilai yang valid.'); }
                    
                    const { error } = await supabase.from('hasil_latihan').update({ nilai: nilai }).eq('id', submissionId);
                    if (error) alert('Gagal memberi nilai.');
                    else {
                        alert('Nilai berhasil disimpan!');
                        fetchSubmissions();
                    }
                });
            });

            document.querySelectorAll('.simpan-feedback-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    const submissionId = e.target.dataset.id;
                    const feedbackText = document.getElementById(`feedback-${submissionId}`).value;

                    const { error } = await supabase.from('hasil_latihan').update({ feedback: feedbackText }).eq('id', submissionId);
                    if (error) alert('Gagal menyimpan feedback.');
                    else alert('Feedback berhasil disimpan!');
                });
            });

            // Listener baru untuk tombol Hapus
            document.querySelectorAll('.hapus-tugas-btn').forEach(button => {
                button.addEventListener('click', async (e) => {
                    // Menggunakan .closest() untuk memastikan kita mendapatkan tombolnya, bahkan jika ikon SVG diklik
                    const submissionId = e.target.closest('button').dataset.id;
                    
                    const isConfirmed = confirm('Apakah Anda yakin ingin menghapus data tugas ini secara permanen? Aksi ini tidak dapat dibatalkan.');
                    
                    if (isConfirmed) {
                        const { error } = await supabase
                            .from('hasil_latihan')
                            .delete()
                            .eq('id', submissionId);
                        
                        if (error) {
                            alert(`Gagal menghapus tugas. Pastikan Anda memiliki izin. Error: ${error.message}`);
                            console.error('Error deleting submission:', error);
                        } else {
                            alert('Data tugas berhasil dihapus.');
                            // Ambil ulang data dari server untuk me-refresh tampilan
                            fetchSubmissions(); 
                        }
                    }
                });
            });
        }

        showManualInputBtn.addEventListener('click', () => {
            manualInputModal.style.display = 'block';
            populateStudentsDropdown();
            populateExercisesDropdown();
        });
        closeModalBtn.addEventListener('click', () => { manualInputModal.style.display = 'none'; });
        window.addEventListener('click', (event) => {
            if (event.target == manualInputModal) manualInputModal.style.display = 'none';
        });

        manualGradeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const studentId = selectStudent.value;
            const exerciseId = parseInt(selectExercise.value);
            const nilai = parseInt(document.getElementById('manual-nilai').value);
            const feedback = document.getElementById('manual-feedback').value;

            if (!studentId || isNaN(exerciseId)) return alert('Harap pilih siswa dan latihan.');
            if (isNaN(nilai) || nilai < 0 || nilai > 100) return alert('Nilai harus antara 0-100.');

            const { error } = await supabase.from('hasil_latihan').insert([{
                user_id: studentId,
                latihan_id: exerciseId,
                nilai: nilai,
                feedback: feedback,
                created_at: new Date().toISOString(),
                submission_content: 'Dinilai manual oleh guru'
            }]);

            if (error) {
                alert(`Gagal menyimpan nilai. Error: ${error.message}`);
            } else {
                alert('Nilai berhasil disimpan!');
                manualGradeForm.reset();
                manualInputModal.style.display = 'none';
                fetchSubmissions();
            }
        });
        
        async function populateStudentsDropdown() { 
            const { data, error } = await supabase.from('users').select('id, nama_lengkap').eq('role', 'siswa').order('nama_lengkap', { ascending: true });
            if (error) { selectStudent.innerHTML = '<option value="">Gagal memuat</option>'; return; }
            selectStudent.innerHTML = '<option value="">-- Pilih Siswa --</option>';
            data.forEach(student => {
                const option = document.createElement('option');
                option.value = student.id;
                option.textContent = student.nama_lengkap;
                selectStudent.appendChild(option);
            });
        }
        async function populateExercisesDropdown() {
             const { data, error } = await supabase.from('latihan').select('id, judul').order('created_at', { ascending: false });
            if (error) { selectExercise.innerHTML = '<option value="">Gagal memuat</option>'; return; }
            selectExercise.innerHTML = '<option value="">-- Pilih Latihan/Tugas --</option>';
            data.forEach(exercise => {
                const option = document.createElement('option');
                option.value = exercise.id;
                option.textContent = exercise.judul;
                selectExercise.appendChild(option);
            });
         }
        
        function exportToExcel() {
            const dataToExport = allSubmissionsData.filter(item => {
                const selectedClass = filterKelasSelect.value;
                return selectedClass === 'semua' || item.kelas_siswa === selectedClass;
            }).map(item => ({
                "Nama Siswa": item.nama_siswa,
                "Kelas Siswa": item.kelas_siswa, 
                "Judul Latihan": item.judul_latihan,
                "Tanggal Kumpul": new Date(item.tgl_kumpul).toLocaleString('id-ID'),
                "Nilai": item.nilai,
                "Link Jawaban": item.submission_content,
                "Feedback Guru": item.feedback
            }));
            
            if (dataToExport.length === 0) return alert("Tidak ada data untuk diexport.");
            
            const worksheet = XLSX.utils.json_to_sheet(dataToExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Rekap Nilai");
            XLSX.writeFile(workbook, "Rekap_Nilai_Siswa.xlsx");
        }
        exportExcelBtn.addEventListener('click', exportToExcel);

        async function initializePage() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) { window.location.href = '/login.html'; return; }
            const { data: profile } = await supabase.from('users').select('nama_lengkap').eq('id', user.id).single();
            if (profile) displayNameElement.textContent = profile.nama_lengkap;
            await fetchSubmissions();
        }

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/login.html';
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
