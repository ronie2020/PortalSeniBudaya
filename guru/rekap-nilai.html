        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <main class="container overflow-y-auto">  
            <!-- Header -->
            <div class="flex items-center justify-between h-20 bg-white shadow-md px-6 sticky top-0 z-10">
                <!-- Tombol Hamburger untuk mobile -->
                <button id="hamburger-btn" class="md:hidden text-gray-500 focus:outline-none">

                </button>
                <div class="text-2xl font-semibold text-gray-800 hidden md:block">Rekap Nilai</div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600 hidden sm:block">Selamat datang, <span id="display-name" class="font-semibold">Memuat...</span></span>

                </div>
            </div>
            
                <!-- Content Area -->
                <div class="p-6">
                    <div class="flex justify-end mb-6">
                        <button id="show-manual-input-btn" class="px-5 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold shadow mr-4">
                            Input Nilai Manual
                        </button>
                        <button id="export-excel-btn" class="px-5 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold shadow">
                            Export ke Excel
                        </button>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow">
                        <h3 class="font-bold text-xl mb-4 text-gray-800">Daftar Pengumpulan Tugas</h3>
                        <div id="submission-list" class="space-y-4">

    <!-- Modal untuk Input Nilai Manual -->
    <div id="manual-input-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-40" style="display: none;">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center pb-3 border-b">
                <p class="text-2xl font-bold text-gray-800">Input Nilai Manual</p>
                <button id="close-modal-btn" class="cursor-pointer z-50">
                    <svg class="w-6 h-6 text-gray-500 hover:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="mt-5">
                <form id="manual-grade-form">
                    <div class="space-y-4">
                        <div>
                            <label for="select-student" class="block text-sm font-medium text-gray-700">Pilih Siswa</label>
                            <select id="select-student" name="student" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                                <option value="">Memuat daftar siswa...</option>
                            </select>
                        </div>
                        <div>
                            <label for="select-exercise" class="block text-sm font-medium text-gray-700">Pilih Latihan/Tugas</label>
                            <select id="select-exercise" name="exercise" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
                                <option value="">Memuat daftar latihan...</option>
                            </select>
                        </div>
                        <div>
                            <label for="manual-nilai" class="block text-sm font-medium text-gray-700">Nilai</label>
                            <input type="number" name="nilai" id="manual-nilai" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Masukkan nilai (0-100)" required>
                        </div>
                        <div>
                            <label for="manual-feedback" class="block text-sm font-medium text-gray-700">Feedback (Opsional)</label>
                            <textarea id="manual-feedback" name="feedback" rows="3" class="mt-1 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="Tulis feedback untuk siswa..."></textarea>
                        </div>
                    </div>
                    <div class="mt-6 flex justify-end">
                        <button type="submit" class="px-6 py-2.5 bg-indigo-600 text-white font-medium text-sm leading-tight rounded-md shadow-md hover:bg-indigo-700 hover:shadow-lg focus:bg-indigo-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-indigo-800 active:shadow-lg transition duration-150 ease-in-out">
                            Simpan Nilai
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <!-- JavaScript Logic -->
    <script type="module">
        import { supabase } from '../js/supabase-client.js';

        const displayNameElement = document.getElementById('display-name');
        const logoutButton = document.getElementById('logout-button');
        const submissionListContainer = document.getElementById('submission-list');
        const loadingSubmissionsElement = document.getElementById('loading-submissions');
        const exportExcelBtn = document.getElementById('export-excel-btn');
        
        // Elemen untuk modal
        const showManualInputBtn = document.getElementById('show-manual-input-btn');
        const manualInputModal = document.getElementById('manual-input-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const manualGradeForm = document.getElementById('manual-grade-form');
        const selectStudent = document.getElementById('select-student');
        const selectExercise = document.getElementById('select-exercise');

        let rekapData = []; // Variabel untuk menyimpan data rekap

        // Logika untuk menu hamburger
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        hamburgerBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.style.display = sidebar.classList.contains('-translate-x-full') ? 'none' : 'block';
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.style.display = 'none';
        });

        // Fungsi untuk export ke Excel
        function exportToExcel() {
            if (typeof window.XLSX === 'undefined') {
                alert('Library untuk export Excel belum termuat. Coba muat ulang halaman.');
                return;
            }
            if (rekapData.length === 0) {
                alert("Tidak ada data untuk diexport.");
                return;
            }

            const XLSX = window.XLSX;

            const dataForExport = rekapData.map(item => ({
                "Nama Siswa": item.nama_siswa,
                "Kelas Siswa": item.kelas_siswa, 
                "Judul Latihan": item.judul_latihan,
                "Tanggal Kumpul": new Date(item.tgl_kumpul).toLocaleString('id-ID'),
                "Nilai": item.nilai,
                "Link Jawaban": item.submission_content,
                "Feedback Guru": item.feedback
            }));

            const worksheet = XLSX.utils.json_to_sheet(dataForExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Rekap Nilai");
            XLSX.writeFile(workbook, "Rekap_Nilai_Siswa.xlsx");
        }

        exportExcelBtn.addEventListener('click', exportToExcel);

        async function fetchSubmissions() {
            loadingSubmissionsElement.style.display = 'block';
            submissionListContainer.innerHTML = '';
            submissionListContainer.appendChild(loadingSubmissionsElement);

            const { data, error } = await supabase.rpc('get_rekap_nilai');

            loadingSubmissionsElement.style.display = 'none';

            if (error) {
                console.error('Error fetching submissions:', error);
                submissionListContainer.innerHTML = '<p class="text-red-500">Gagal memuat data. Periksa konsol untuk detail.</p>';
                return;
            }

            rekapData = data;

            if (data.length === 0) {
                submissionListContainer.innerHTML = '<p class="text-gray-500">Belum ada siswa yang mengumpulkan tugas.</p>';
            } else {
                submissionListContainer.innerHTML = ''; // Clear container before adding new cards
                data.forEach(item => {
                    const submissionCard = document.createElement('div');
                    submissionCard.className = 'border rounded-lg p-4 space-y-3';
                    
                    const tglKumpul = new Date(item.tgl_kumpul).toLocaleString('id-ID', { dateStyle: 'long', timeStyle: 'short' });
                    
                    let penilaianHtml = '';
                    if (item.nilai !== null) {
                        penilaianHtml = `<p class="text-lg font-bold text-green-600">Nilai: ${item.nilai}</p>`;
                    } else {
                        penilaianHtml = `
                            <div class="flex items-center gap-2">
                                <input type="number" id="nilai-${item.hasil_id}" class="w-24 border-gray-300 rounded-md shadow-sm" placeholder="Nilai...">
                                <button data-id="${item.hasil_id}" class="beri-nilai-btn px-3 py-1.5 bg-indigo-600 text-white text-sm font-semibold rounded-md hover:bg-indigo-700">Beri Nilai</button>
                            </div>
                        `;
                    }

                    submissionCard.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-bold text-lg text-gray-800">${item.judul_latihan}</h4>
                                <p class="text-sm text-gray-600">Oleh: ${item.nama_siswa}</p>
                                <p class="text-xs text-gray-500">Dikumpulkan: ${tglKumpul}</p>
                            </div>
                            <div class="text-right">
                                ${penilaianHtml}
                            </div>
                        </div>
                        ${item.submission_content ? `<div class="pt-3 border-t"><p class="text-sm text-gray-500 mb-1">Jawaban Siswa:</p><a href="${item.submission_content}" target="_blank" class="text-blue-600 hover:underline break-all">${item.submission_content.startsWith('http') ? item.submission_content : 'Tugas dinilai manual'}</a></div>` : ''}
                        <div class="pt-3 border-t">
                             <label for="feedback-${item.hasil_id}" class="text-sm text-gray-500 mb-1 block">Feedback Guru:</label>
                             <textarea id="feedback-${item.hasil_id}" rows="2" class="w-full border-gray-300 rounded-md shadow-sm">${item.feedback || ''}</textarea>
                             <button data-id="${item.hasil_id}" class="simpan-feedback-btn mt-2 px-3 py-1.5 bg-gray-600 text-white text-sm font-semibold rounded-md hover:bg-gray-700">Simpan Feedback</button>
                        </div>
                    `;
                    submissionListContainer.appendChild(submissionCard);
                });

                document.querySelectorAll('.beri-nilai-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const submissionId = e.target.dataset.id;
                        const nilaiInput = document.getElementById(`nilai-${submissionId}`);
                        const nilai = parseInt(nilaiInput.value);
                        if (isNaN(nilai)) {
                            alert('Harap masukkan nilai yang valid.');
                            return;
                        }
                        const { error } = await supabase.from('hasil_latihan').update({ nilai: nilai }).eq('id', submissionId);
                        if (error) {
                            alert('Gagal memberi nilai.');
                        } else {
                            alert('Nilai berhasil disimpan!');
                            fetchSubmissions();
                        }
                    });
                });

                document.querySelectorAll('.simpan-feedback-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const submissionId = e.target.dataset.id;
                        const feedbackText = document.getElementById(`feedback-${submissionId}`).value;
                        const { error } = await supabase.from('hasil_latihan').update({ feedback: feedbackText }).eq('id', submissionId);
                        if (error) {
                            alert('Gagal menyimpan feedback.');
                        } else {
                            alert('Feedback berhasil disimpan!');
                        }
                    });
                });
            }
        }

        async function populateStudentsDropdown() {
            const { data, error } = await supabase
                .from('users')
                .select('id, nama_lengkap')
                .eq('role', 'siswa') 
                .order('nama_lengkap', { ascending: true });

            if (error) {
                console.error('Gagal mengambil daftar siswa:', error);
                selectStudent.innerHTML = '<option value="">Gagal memuat</option>';
                return;
            }

            selectStudent.innerHTML = '<option value="">-- Pilih Siswa --</option>';
            data.forEach(student => {
                const option = document.createElement('option');
                option.value = student.id;
                option.textContent = student.nama_lengkap;
                selectStudent.appendChild(option);
            });
        }

        async function populateExercisesDropdown() {
            const { data, error } = await supabase
                .from('latihan')
                .select('id, judul')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Gagal mengambil daftar latihan:', error);
                selectExercise.innerHTML = '<option value="">Gagal memuat</option>';
                return;
            }
            
            selectExercise.innerHTML = '<option value="">-- Pilih Latihan/Tugas --</option>';
            data.forEach(exercise => {
                const option = document.createElement('option');
                option.value = exercise.id;
                option.textContent = exercise.judul;
                selectExercise.appendChild(option);
            });
        }

        showManualInputBtn.addEventListener('click', () => {
            manualInputModal.style.display = 'block';
            populateStudentsDropdown();
            populateExercisesDropdown();
        });

        closeModalBtn.addEventListener('click', () => {
            manualInputModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == manualInputModal) {
                manualInputModal.style.display = 'none';
            }
        });

         manualGradeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const studentId = selectStudent.value;
            const exerciseId = parseInt(selectExercise.value);
            const nilai = parseInt(document.getElementById('manual-nilai').value);
            const feedback = document.getElementById('manual-feedback').value;

            if (!studentId || isNaN(exerciseId)) {
                alert('Harap pilih siswa dan latihan terlebih dahulu.');
                return;
            }

            if (isNaN(nilai) || nilai < 0 || nilai > 100) {
                alert('Harap masukkan nilai yang valid antara 0 dan 100.');
                return;
            }

            const isConfirmed = true; 
            if (!isConfirmed) {
                return;
            }

            // --- PERBAIKAN DI SINI ---
            // Mengubah 'tgl_kumpul' menjadi 'created_at' agar sesuai dengan
            // kolom default Supabase. Sesuaikan jika nama kolom Anda berbeda.
            const { data, error } = await supabase.from('hasil_latihan').insert([
                {
                    user_id: studentId,
                    latihan_id: exerciseId,
                    nilai: nilai,
                    feedback: feedback,
                    created_at: new Date().toISOString(), // Menggunakan 'created_at'
                    submission_content: 'Dinilai manual oleh guru'
                }
            ]);

            if (error) {
                console.error('Gagal menyimpan nilai:', error);
                alert(`Gagal menyimpan nilai. Error: ${error.message}`);
            } else {
                alert('Nilai berhasil disimpan!');
                manualGradeForm.reset();
                manualInputModal.style.display = 'none';
                fetchSubmissions();
            }
        });
        async function initializePage() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
            const { data: profile } = await supabase.from('users').select('nama_lengkap').eq('id', user.id).single();
            if (profile) {
                displayNameElement.textContent = profile.nama_lengkap;
            }
            await fetchSubmissions();
        }

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/login.html';
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
