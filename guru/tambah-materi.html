<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Materi Baru - Portal Guru</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="hidden md:flex flex-col w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-20 shadow-md">
                <h1 class="text-2xl font-bold text-indigo-600">Portal Guru</h1>
            </div>
            <nav class="flex-1 px-4 py-4 space-y-2">
                <a href="dashboard-guru.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg">
                    <!-- Icon Dashboard --> Dashboard
                </a>
                <a href="manajemen-materi.html" class="flex items-center px-4 py-2 text-white bg-indigo-600 rounded-lg">
                    <!-- Icon Materi --> Manajemen Materi
                </a>
                <a href="manajemen-latihan.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg">
                    <!-- Icon Latihan --> Manajemen Latihan
                </a>
                <a href="rekap-nilai.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg">
                    <!-- Icon Rekap Nilai --> Rekap Nilai
                </a>
                <a href="daftar-siswa.html" class="flex items-center px-4 py-2 text-gray-600 hover:bg-indigo-100 hover:text-indigo-600 rounded-lg">
                    <!-- Icon Daftar Siswa --> Daftar Siswa
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <!-- Header -->
            <div class="flex items-center justify-between h-20 bg-white shadow-md px-6 sticky top-0">
                <div class="text-2xl font-semibold text-gray-800">Tambah Materi Baru</div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Selamat datang, <span id="display-name" class="font-semibold">Memuat...</span></span>
                    <button id="logout-button" class="bg-red-500 text-white py-2 px-4 rounded-lg text-sm font-semibold hover:bg-red-600 transition duration-300">Logout</button>
                </div>
            </div>
            
            <!-- Content Area: Form Lengkap -->
            <div class="p-6">
                <form id="add-materi-form" class="bg-white p-8 rounded-lg shadow space-y-6">
                    <div>
                        <label for="judul" class="block text-sm font-medium text-gray-700">Judul Materi</label>
                        <input type="text" id="judul" name="judul" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <!-- PERUBAHAN DI SINI: Menambahkan input Kelas -->
                    <div>
                        <label for="kelas" class="block text-sm font-medium text-gray-700">Untuk Kelas</label>
                        <input type="text" id="kelas" name="kelas" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Kosongkan untuk semua kelas, atau isi (Contoh: 9A)">
                    </div>
                    <div>
                        <label for="deskripsi_singkat" class="block text-sm font-medium text-gray-700">Deskripsi Singkat</label>
                        <textarea id="deskripsi_singkat" name="deskripsi_singkat" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Deskripsi ini akan tampil di halaman daftar materi untuk siswa."></textarea>
                    </div>
                    <div>
                        <label for="konten_lengkap" class="block text-sm font-medium text-gray-700">Konten Lengkap Materi</label>
                        <textarea id="konten_lengkap" name="konten_lengkap" rows="8" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Jelaskan isi materi pembelajaran secara lengkap di sini."></textarea>
                    </div>
                    <div>
                        <label for="link_eksternal" class="block text-sm font-medium text-gray-700">Link Eksternal (Opsional)</label>
                        <input type="url" id="link_eksternal" name="link_eksternal" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Tempelkan link dari Quizizz, Canva, YouTube, atau lainnya di sini.">
                    </div>
                    <div class="flex justify-end space-x-4">
                        <a href="manajemen-materi.html" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Batal</a>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 font-semibold">Simpan Materi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script type="module">
        import { supabase } from '../js/supabase-client.js';

        const displayNameElement = document.getElementById('display-name');
        const logoutButton = document.getElementById('logout-button');
        const addMateriForm = document.getElementById('add-materi-form');
        let currentUser = null;

        addMateriForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!currentUser) return;

            const materiData = {
                judul: addMateriForm.judul.value,
                kelas: addMateriForm.kelas.value || null, // Simpan null jika kosong
                deskripsi_singkat: addMateriForm.deskripsi_singkat.value,
                konten_lengkap: addMateriForm.konten_lengkap.value,
                link_eksternal: addMateriForm.link_eksternal.value,
                user_id: currentUser.id
            };

            const { error } = await supabase.from('materi').insert([materiData]);

            if (error) {
                console.error('Error adding materi:', error);
                alert('Gagal menambahkan materi: ' + error.message);
            } else {
                alert('Materi berhasil ditambahkan!');
                window.location.href = 'manajemen-materi.html';
            }
        });

        async function initializePage() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
            currentUser = user;

            const { data: profile } = await supabase.from('users').select('nama_lengkap').eq('id', user.id).single();
            if (profile) {
                displayNameElement.textContent = profile.nama_lengkap;
            }
        }

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/login.html';
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
