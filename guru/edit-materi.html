<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Materi - Portal Guru</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.ico">  
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tiny.cloud/1/ml18y10it45t3n1vlklu3miquciba311rgnst1kjavudg642/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">
            
            <!-- Content Area: Form Lengkap -->
            <div class="p-6 overflow-y-auto">
                <form id="edit-materi-form" class="bg-white p-8 rounded-lg shadow space-y-6">
                    <p id="loading-form" class="text-gray-500">Memuat data materi...</p>
                    <div id="form-content" class="hidden space-y-6">
                        <div>
                            <label for="judul" class="block text-sm font-medium text-gray-700">Judul Materi</label>
                            <input type="text" id="judul" name="judul" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="kelas" class="block text-sm font-medium text-gray-700">Untuk Kelas</label>
                            <input type="text" id="kelas" name="kelas" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Kosongkan untuk semua kelas, atau isi (Contoh: X IPA 1)">
                        </div>
                        <div>
                            <label for="deskripsi_singkat" class="block text-sm font-medium text-gray-700">Deskripsi Singkat</label>
                            <textarea id="deskripsi_singkat" name="deskripsi_singkat" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Deskripsi ini akan tampil di halaman daftar materi untuk siswa."></textarea>
                        </div>
                        <div>
                            <label for="konten_lengkap" class="block text-sm font-medium text-gray-700">Konten Lengkap Materi</label>
                            <div id="konten_lengkap" class="mt-1"></div>
                        </div>
                        <div>
                            <label for="link_eksternal" class="block text-sm font-medium text-gray-700">Link Eksternal (Opsional)</label>
                            <input type="url" id="link_eksternal" name="link_eksternal" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Tempelkan link dari YouTube, Canva, dll.">
                        </div>
                        <div class="flex justify-end space-x-4">
                            <a href="manajemen-materi.html" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Batal</a>
                            <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 font-semibold">Update Materi</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        </div>
    </div>
    <!-- PENTING: Cukup impor layout.js, ia akan menangani sisanya -->
    <script type="module" src="../js/layout.js"></script>
    <!-- JavaScript Logic -->
    <script type="module">
        import { supabase } from '../js/supabase-client.js';

        const displayNameElement = document.getElementById('display-name');
        const logoutButton = document.getElementById('logout-button');
        const editMateriForm = document.getElementById('edit-materi-form');
        const loadingFormElement = document.getElementById('loading-form');
        const formContentElement = document.getElementById('form-content');
        let materiId = null;

        
        // PERUBAHAN 4: Logika untuk menu hamburger
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        hamburgerBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.style.display = sidebar.classList.contains('-translate-x-full') ? 'none' : 'block';
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.style.display = 'none';
        });


        async function populateForm() {
            const params = new URLSearchParams(window.location.search);
            materiId = params.get('id');
            if (!materiId) {
                alert('ID materi tidak ditemukan!');
                window.location.href = 'manajemen-materi.html';
                return;
            }

            const { data, error } = await supabase.from('materi').select('*').eq('id', materiId).single();

            if (error || !data) {
                alert('Gagal mengambil data materi.');
                return;
            }

            editMateriForm.judul.value = data.judul;
            editMateriForm.kelas.value = data.kelas;
            editMateriForm.deskripsi_singkat.value = data.deskripsi_singkat;
            editMateriForm.link_eksternal.value = data.link_eksternal;

            // Inisialisasi TinyMCE dengan konten yang sudah ada
            tinymce.init({
                selector: '#konten_lengkap',
                plugins: 'lists link image table code help wordcount',
                toolbar: 'undo redo | blocks | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
                height: 400,
                setup: function (editor) {
                    editor.on('init', function () {
                        editor.setContent(data.konten_lengkap || '');
                    });
                }
            });

            loadingFormElement.style.display = 'none';
            formContentElement.classList.remove('hidden');
        }

        editMateriForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const updatedData = {
                judul: editMateriForm.judul.value,
                kelas: editMateriForm.kelas.value || null,
                deskripsi_singkat: editMateriForm.deskripsi_singkat.value,
                konten_lengkap: tinymce.get('konten_lengkap').getContent(),
                link_eksternal: editMateriForm.link_eksternal.value,
            };

            const { error } = await supabase.from('materi').update(updatedData).eq('id', materiId);

            if (error) {
                alert('Gagal mengupdate materi: ' + error.message);
            } else {
                alert('Materi berhasil diupdate!');
                window.location.href = 'manajemen-materi.html';
            }
        });

        async function initializePage() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
            const { data: profile } = await supabase.from('users').select('nama_lengkap').eq('id', user.id).single();
            if (profile) {
                displayNameElement.textContent = profile.nama_lengkap;
            }
            await populateForm();
        }

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/login.html';
        });

        document.addEventListener('layoutReady', initializePage);
    </script>
</body>
</html>
