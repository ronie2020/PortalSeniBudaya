     <!-- JavaScript Logic -->
     <script type="module">
        import { supabase } from '../js/supabase-client.js';

        const displayNameElement = document.getElementById('display-name');
        const logoutButton = document.getElementById('logout-button');
        const materiListContainer = document.getElementById('materi-list');
        const loadingMateriElement = document.getElementById('loading-materi');

        // **PERBAIKAN FUNGSI HAPUS ADA DI SINI**

        // Fungsi untuk menghapus materi (sekarang tidak perlu 'window.')
        async function handleDelete(materiId) {
            console.log(`Mencoba menghapus materi dengan ID: ${materiId}`);
            if (confirm('Apakah Anda yakin ingin menghapus materi ini?')) {
                const { error } = await supabase.from('materi').delete().eq('id', materiId);
                
                if (error) {
                    console.error('Error saat menghapus materi:', error);
                    alert('Gagal menghapus materi: ' + error.message);
                } else {
                    console.log('Materi berhasil dihapus.');
                    await fetchAndDisplayMateri(); // Muat ulang daftar
                }
            } else {
                console.log('Penghapusan dibatalkan oleh pengguna.');
            }
        };

        // Fungsi untuk mengambil data materi dan menampilkannya
        async function fetchAndDisplayMateri() {
            loadingMateriElement.style.display = 'block';
            materiListContainer.innerHTML = ''; // Kosongkan daftar sebelum memuat
            materiListContainer.appendChild(loadingMateriElement);

            const { data: materi, error } = await supabase
                .from('materi')
                .select('*')
                .order('created_at', { ascending: false });

            loadingMateriElement.style.display = 'none';

            if (error) {
                console.error('Error fetching materi:', error);
                materiListContainer.innerHTML = '<p class="text-red-500">Gagal memuat materi.</p>';
                return;
            }

            if (materi.length === 0) {
                materiListContainer.innerHTML = '<p class="text-gray-500">Anda belum menambahkan materi apapun.</p>';
            } else {
                materi.forEach(item => {
                    const materiCard = document.createElement('div');
                    materiCard.className = 'bg-white p-4 rounded-lg shadow flex justify-between items-center';
                    
                    // **PERUBAHAN 1:** Hapus 'onclick' dari tombol
                    materiCard.innerHTML = `
                        <div>
                            <h4 class="font-bold text-gray-800">${item.judul}</h4>
                            <p class="text-sm text-gray-600">${item.deskripsi_singkat || ''}</p>
                        </div>
                        <div class="flex space-x-3">
                            <a href="edit-materi.html?id=${item.id}" class="text-sm text-blue-500 hover:underline font-semibold">Edit</a>
                            <button data-id="${item.id}" class="delete-button text-sm text-red-500 hover:underline font-semibold">Hapus</button>
                        </div>
                    `;
                    materiListContainer.appendChild(materiCard);

                    // **PERUBAHAN 2:** Tambahkan event listener secara terprogram
                    const deleteButton = materiCard.querySelector('.delete-button');
                    deleteButton.addEventListener('click', () => {
                        handleDelete(item.id);
                    });
                });
            }
        }

        // Fungsi utama untuk inisialisasi halaman
        async function initializePage() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
            const { data: profile } = await supabase.from('users').select('nama_lengkap').eq('id', user.id).single();
            if (profile) {
                displayNameElement.textContent = profile.nama_lengkap;
            }
            await fetchAndDisplayMateri();
        }

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/login.html';
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
