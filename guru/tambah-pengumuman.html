<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pengumuman - Portal Guru</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.ico">  
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

   
                
                <!-- Content Area -->
                <div class="p-6">
                    <form id="pengumuman-form" class="bg-white p-8 rounded-lg shadow space-y-6">
                        <div>
                            <label for="judul" class="block text-sm font-medium text-gray-700">Judul Pengumuman</label>
                            <input type="text" id="judul" name="judul" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="kelas" class="block text-sm font-medium text-gray-700">Untuk Kelas</label>
                            <input type="text" id="kelas" name="kelas" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Kosongkan untuk semua kelas, atau isi (Contoh: X IPA 1)">
                        </div>
                        <div>
                            <label for="isi" class="block text-sm font-medium text-gray-700">Isi Pengumuman</label>
                            <textarea id="isi" name="isi" rows="8" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                        </div>
                        <div class="flex justify-end space-x-4">
                            <a href="manajemen-pengumuman.html" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Batal</a>
                            <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 font-semibold">Simpan Pengumuman</button>
                        </div>
                    </form>
                </div> 
                          
    <script type="module" src="../js/layout.js"></script>
    <!-- JavaScript Logic -->
    <script type="module">
        import { supabase } from '../js/supabase-client.js';

        const displayNameElement = document.getElementById('display-name');
        const logoutButton = document.getElementById('logout-button');
        const pengumumanForm = document.getElementById('pengumuman-form');
        let currentUser = null;

        
        // PERUBAHAN 4: Logika untuk menu hamburger
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        hamburgerBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.style.display = sidebar.classList.contains('-translate-x-full') ? 'none' : 'block';
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.style.display = 'none';
        });

        pengumumanForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            if (!currentUser) return;

            const pengumumanData = {
                judul: pengumumanForm.judul.value,
                isi: pengumumanForm.isi.value,
                kelas: pengumumanForm.kelas.value || null,
                user_id: currentUser.id
            };

            const { error } = await supabase.from('pengumuman').insert([pengumumanData]);

            if (error) {
                alert('Gagal menyimpan pengumuman: ' + error.message);
            } else {
                alert('Pengumuman berhasil disimpan!');
                window.location.href = 'manajemen-pengumuman.html';
            }
        });

        async function initializePage() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
            currentUser = user;

            const { data: profile } = await supabase.from('users').select('nama_lengkap').eq('id', user.id).single();
            if (profile) {
                displayNameElement.textContent = profile.nama_lengkap;
            }
        }

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/login.html';
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
