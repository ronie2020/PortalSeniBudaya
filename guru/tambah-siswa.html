<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Siswa - Portal Seni Budaya</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.ico">  
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
                   
                <!-- Content Area: Form Tambah Siswa -->
                <div class="p-6">
                    <form id="add-student-form" class="bg-white p-8 rounded-lg shadow space-y-6">
                        <p class="text-sm text-gray-600">Halaman ini akan membuat akun login baru untuk siswa dan menambahkannya ke daftar siswa.</p>
                        <div>
                            <label for="nama_lengkap" class="block text-sm font-medium text-gray-700">Nama Lengkap Siswa</label>
                            <input type="text" id="nama_lengkap" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                            <input type="text" id="username" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                         <div>
                            <label for="nisn" class="block text-sm font-medium text-gray-700">NISN</label>
                            <input type="text" id="nisn" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Siswa (untuk login)</label>
                            <input type="email" id="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="kelas" class="block text-sm font-medium text-gray-700">Kelas</label>
                            <input type="text" id="kelas" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Contoh: 9 A">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" minlength="6">
                            <p class="text-xs text-gray-500 mt-1">Minimal 6 karakter.</p>
                        </div>

                        <div id="error-message" class="text-red-600 text-sm"></div>
                        <div id="success-message" class="text-green-600 text-sm"></div>


                        <div class="flex justify-end space-x-4">
                            <a href="daftar-siswa.html" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Batal</a>
                            <button type="submit" id="submit-button" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 font-semibold">Simpan Siswa</button>
                        </div>
                    </form>
                </div>        
    <script type="module" src="../js/layout.js"></script>
    <!-- JavaScript Logic -->
    <script type="module">
        import { supabase } from '../js/supabase-client.js';

        const displayNameElement = document.getElementById('display-name');
        const logoutButton = document.getElementById('logout-button');
        const addStudentForm = document.getElementById('add-student-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const submitButton = document.getElementById('submit-button');
        let currentGuruSession = null;

         // PERUBAHAN 4: Logika untuk menu hamburger
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        hamburgerBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.style.display = sidebar.classList.contains('-translate-x-full') ? 'none' : 'block';
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.style.display = 'none';
        });
        
        // Fungsi untuk menangani penambahan siswa baru
        addStudentForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = '';
            successMessage.textContent = '';
            submitButton.disabled = true;
            submitButton.textContent = 'Menyimpan...';

            // Langkah 1: Simpan sesi guru saat ini
            const { data: { session: guruSession } } = await supabase.auth.getSession();
            if (!guruSession) {
                alert("Sesi Anda tidak valid. Harap login kembali.");
                window.location.href = '/login.html';
                return;
            }

            const namaLengkap = addStudentForm.nama_lengkap.value;
            const username = addStudentForm.username.value;
            const nisn = addStudentForm.nisn.value; // Mengambil nilai NISN
            const kelas = addStudentForm.kelas.value;
            const email = addStudentForm.email.value;
            const password = addStudentForm.password.value;

            // Langkah 2: Daftarkan siswa baru. Ini akan otomatis login sebagai siswa.
            const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
                email: email,
                password: password,
            });

            if (signUpError) {
                console.error('Error signing up user:', signUpError);
                errorMessage.textContent = 'Gagal membuat akun login: ' + signUpError.message;
                submitButton.disabled = false;
                submitButton.textContent = 'Simpan Siswa';
                return;
            }

            // Langkah 3: Tambahkan profil siswa ke tabel 'users'.           
            await supabase.auth.setSession(guruSession);

            const newUser = signUpData.user;
            const { error: profileError } = await supabase
                .from('users')
                .insert({
                    id: newUser.id,
                    nama_lengkap: namaLengkap,
                    username: username,
                    nisn: nisn, // Menyimpan data NISN
                    kelas: kelas,
                    role: 'siswa'
                });

            if (profileError) {
                console.error('Error creating profile:', profileError);
                errorMessage.textContent = 'Gagal menyimpan profil siswa: ' + profileError.message;               
            } else {
                successMessage.textContent = 'Siswa berhasil ditambahkan! Anda bisa menambahkan siswa lainnya.';
                addStudentForm.reset(); // Kosongkan form untuk input berikutnya
            }
            
            submitButton.disabled = false;
            submitButton.textContent = 'Simpan Siswa';
        });

        // Fungsi utama untuk inisialisasi halaman
        async function initializePage() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
            const { data: profile } = await supabase.from('users').select('nama_lengkap').eq('id', user.id).single();
            if (profile) {
                displayNameElement.textContent = profile.nama_lengkap;
            }
        }

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/login.html';
        });

        document.addEventListener('layoutReady', initializePage);
    </script>
</body>
</html>
