<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sesi Absensi - Portal Guru</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body>
               
    <!-- KONTEN INTI UNTUK HALAMAN INI -->
    <div class="p-6">
        <form id="edit-absen-form" class="bg-white p-8 rounded-lg shadow space-y-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold text-gray-800">Edit Sesi Absensi</h2>
            <div id="loading-form">
                <p class="text-gray-500">Memuat data...</p>
            </div>
            <div id="form-content" class="hidden space-y-6">
                <div>
                    <label for="judul" class="block text-sm font-medium text-gray-700">Judul Sesi</label>
                    <input type="text" id="judul" name="judul" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="kelas" class="block text-sm font-medium text-gray-700">Untuk Kelas</label>
                    <input type="text" id="kelas" name="kelas" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Kosongkan untuk semua kelas">
                </div>
                <div>
                    <label for="deskripsi" class="block text-sm font-medium text-gray-700">Deskripsi Kegiatan</label>
                    <textarea id="deskripsi" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div>
                    <label for="materi" class="block text-sm font-medium text-gray-700">Materi Kegiatan</label>
                    <textarea id="materi" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div class="flex justify-end space-x-4 pt-4 border-t">
                    <a href="manajemen-absen.html" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 font-semibold transition">Batal</a>
                    <button type="submit" id="submit-button" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 font-semibold shadow-md transition">Update Sesi</button>
                </div>
            </div>
        </form>
    </div>
    
    <!-- Panggil Layout & Skrip Halaman -->
    <script type="module" src="../js/layout.js"></script>
    <script type="module">
        import { supabase } from '../js/supabase-client.js';

        const editAbsenForm = document.getElementById('edit-absen-form');
        const loadingFormElement = document.getElementById('loading-form');
        const formContentElement = document.getElementById('form-content');
        let sesiId = null;

        async function populateForm() {
            const params = new URLSearchParams(window.location.search);
            sesiId = params.get('id');
            if (!sesiId) {
                alert('ID sesi tidak ditemukan!');
                window.location.href = 'manajemen-absen.html';
                return;
            }

            const { data, error } = await supabase.from('absen_sesi').select('*').eq('id', sesiId).single();

            if (error || !data) {
                alert('Gagal mengambil data sesi.');
                loadingFormElement.innerHTML = `<p class="text-red-500">Error: Gagal memuat data.</p>`;
                return;
            }

            editAbsenForm.judul.value = data.judul || '';
            editAbsenForm.kelas.value = data.kelas || '';
            editAbsenForm.deskripsi.value = data.deskripsi || '';
            editAbsenForm.materi.value = data.materi || '';

            loadingFormElement.style.display = 'none';
            formContentElement.classList.remove('hidden');
        }

        editAbsenForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const submitButton = document.getElementById('submit-button');
            submitButton.disabled = true;
            submitButton.textContent = 'Menyimpan...';

            const updatedData = {
                judul: editAbsenForm.judul.value,
                kelas: editAbsenForm.kelas.value || null,
                deskripsi: editAbsenForm.deskripsi.value || null,
                materi: editAbsenForm.materi.value || null,
            };

            const { error } = await supabase.from('absen_sesi').update(updatedData).eq('id', sesiId);

            if (error) {
                alert('Gagal mengupdate sesi: ' + error.message);
                submitButton.disabled = false;
                submitButton.textContent = 'Update Sesi';
            } else {
                alert('Sesi berhasil diupdate!');
                window.location.href = 'manajemen-absen.html';
            }
        });

        // Nama fungsi ini harus cocok dengan yang dipanggil di event listener
        function initializePage() {
            populateForm();
        }

        // PERBAIKAN DI SINI: Memanggil `initializePage` bukan `initializeDashboard`
        document.addEventListener('layoutReady', initializePage);
    </script>
</body>
</html>
