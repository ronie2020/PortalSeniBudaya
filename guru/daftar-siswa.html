<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Siswa - Portal Guru</title>
    <link rel="icon" type="image/png" href="../assets/images/favicon.ico">  
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100">

                <!-- Content Area -->
                <div class="p-6">
                    <!-- PERUBAHAN DI SINI: Menambahkan Filter dan Pencarian -->
                    <div class="mb-6 bg-white p-6 rounded-lg shadow flex flex-col md:flex-row items-center gap-6">
                        <div class="w-full md:flex-1">
                            <label for="search-input" class="block text-medium font-medium text-gray-700">Cari Nama Siswa</label>
                            <input type="search" id="search-input" placeholder="Ketik nama untuk mencari..." class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="w-full md:w-1/3">
                            <label for="kelas-filter" class="block text-sm font-medium text-gray-700">Filter Berdasarkan Kelas</label>
                            <select id="kelas-filter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="">Semua Kelas</option>
                                <!-- Opsi kelas akan diisi oleh JavaScript -->
                            </select>
                        </div>
                    </div>

                    <div class="flex justify-end mb-6 space-x-4">
                        <a href="upload-siswa.html" class="px-5 py-2.5 bg-green-600 text-white rounded-lg hover:bg-green-700 font-semibold shadow">
                            Upload Daftar Siswa
                        </a>
                        <a href="tambah-siswa.html" class="px-5 py-2.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold shadow">
                            + Tambah Siswa Baru
                        </a>
                    </div>

                    <div class="bg-white p-6 rounded-lg shadow overflow-x-auto">
                        <h3 class="font-bold text-xl mb-4 text-gray-800">Semua Siswa Terdaftar</h3>
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Lengkap</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NISN</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kelas</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal Dibuat</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="student-list-body" class="bg-white divide-y divide-gray-200">
                                <tr><td colspan="6" class="px-6 py-4 text-center text-gray-500"><p id="loading-students">Memuat data siswa...</p></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>                
        </div>
    </div>

    <!-- PENTING: Cukup impor layout.js, ia akan menangani sisanya -->
    <script type="module" src="../js/layout.js"></script>
    <!-- JavaScript Logic -->
    <script type="module">
        import { supabase } from '../js/supabase-client.js';

        const displayNameElement = document.getElementById('display-name');
        const logoutButton = document.getElementById('logout-button');
        const studentListBody = document.getElementById('student-list-body');
        const loadingStudentsElement = document.getElementById('loading-students').parentElement.parentElement;
        const searchInput = document.getElementById('search-input');
        const kelasFilter = document.getElementById('kelas-filter');

          // PERUBAHAN 4: Logika untuk menu hamburger
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        hamburgerBtn.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.style.display = sidebar.classList.contains('-translate-x-full') ? 'none' : 'block';
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.style.display = 'none';
        });
        async function handleDelete(studentId, studentName) {
            if (confirm(`Apakah Anda yakin ingin menghapus siswa "${studentName}"?`)) {
                const { error } = await supabase.rpc('delete_user_by_id', { user_id_to_delete: studentId });
                if (error) {
                    alert('Gagal menghapus siswa: ' + error.message);
                } else {
                    alert('Siswa berhasil dihapus.');
                    fetchStudents();
                }
            }
        }

        async function populateKelasFilter() {
            const { data, error } = await supabase.from('users').select('kelas');
            if (error) { console.error('Error fetching kelas list:', error); return; }
            const kelasSet = new Set(data.map(item => item.kelas).filter(Boolean));
            kelasFilter.innerHTML = '<option value="">Semua Kelas</option>';
            kelasSet.forEach(kelas => {
                const option = document.createElement('option');
                option.value = kelas;
                option.textContent = kelas;
                kelasFilter.appendChild(option);
            });
        }

        async function fetchStudents(searchTerm = '', filterKelas = '') {
            // PERBAIKAN DI SINI: Menggunakan select('*') untuk mengambil semua data
            let query = supabase
                .from('users')
                .select('*')
                .eq('role', 'siswa');

            if (searchTerm) { query = query.ilike('nama_lengkap', `%${searchTerm}%`); }
            if (filterKelas) { query = query.eq('kelas', filterKelas); }
            
            query = query.order('created_at', { ascending: true });

            const { data: students, error } = await query;

            loadingStudentsElement.style.display = 'none';
            studentListBody.innerHTML = '';

            if (error) {
                console.error('Error fetching students:', error);
                studentListBody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-red-500">Gagal memuat data siswa.</td></tr>';
                return;
            }

            if (students.length === 0) {
                studentListBody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-gray-500">Tidak ada siswa yang cocok dengan kriteria.</td></tr>';
            } else {
                students.forEach((student, index) => {
                    const studentRow = document.createElement('tr');
                    const tglDibuat = new Date(student.created_at).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });
                    
                    studentRow.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${index + 1}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${student.nama_lengkap}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.username}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.nisn || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.kelas || '-'}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${tglDibuat}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <a href="edit-siswa.html?id=${student.id}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                            <button data-id="${student.id}" data-name="${student.nama_lengkap}" class="delete-btn ml-4 text-red-600 hover:text-red-900">Hapus</button>
                        </td>
                    `;
                    studentListBody.appendChild(studentRow);
                });

                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        handleDelete(e.target.dataset.id, e.target.dataset.name);
                    });
                });
            }
        }

        async function initializePage() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) { window.location.href = '/login.html'; return; }
            const { data: profile } = await supabase.from('users').select('nama_lengkap').eq('id', user.id).single();
            if (profile) { displayNameElement.textContent = profile.nama_lengkap; }
            
            await populateKelasFilter();
            await fetchStudents();

            searchInput.addEventListener('input', () => fetchStudents(searchInput.value, kelasFilter.value));
            kelasFilter.addEventListener('change', () => fetchStudents(searchInput.value, kelasFilter.value));
        }

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/login.html';
        });

        document.addEventListener('layoutReady', initializePage);
    </script>
</body>
</html>
