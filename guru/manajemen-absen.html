        <!-- Main Content -->
        <div class="flex flex-col flex-1 overflow-y-auto">
            <!-- Header -->
            <div class="flex items-center justify-between h-20 bg-white shadow-md px-6 sticky top-0">
                <div class="text-2xl font-semibold text-gray-800">Manajemen Absensi</div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">Selamat datang, <span id="display-name" class="font-semibold">Memuat...</span></span>
                    <button id="logout-button" class="text-sm text-red-500 hover:text-red-700 font-semibold">Logout</button>
                </div>
            </div>
            
            <!-- Content Area -->
            <div class="p-6">
                <!-- Form Buat Sesi Absen -->
                <div class="bg-white p-6 rounded-lg shadow mb-8">
                    <h3 class="font-bold text-lg mb-4">Buat Sesi Absensi Baru</h3>
                    <form id="absen-form" class="space-y-4">
                        <div>
                            <label for="judul" class="block text-sm font-medium text-gray-700">Judul Sesi (Contoh: Pertemuan 1 - Seni Rupa)</label>
                            <input type="text" id="judul" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="kelas" class="block text-sm font-medium text-gray-700">Untuk Kelas</label>
                            <input type="text" id="kelas" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Kosongkan untuk semua kelas, atau isi (Contoh: 9A)">
                        </div>
                        <div>
                            <label for="deskripsi" class="block text-sm font-medium text-gray-700">Deskripsi Kegiatan</label>
                            <textarea id="deskripsi" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Jelaskan singkat kegiatan hari ini..."></textarea>
                        </div>
                        <div>
                            <label for="materi" class="block text-sm font-medium text-gray-700">Materi Kegiatan</label>
                            <textarea id="materi" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="Sebutkan materi yang dibahas..."></textarea>
                        </div>
                        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 font-semibold">Buat Sesi</button>
                    </form>
                </div>

                <!-- Daftar Sesi Absen yang Sudah Dibuat -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="font-bold text-xl mb-4 text-gray-800">Daftar Sesi Absensi</h3>
                    <div id="sesi-list" class="space-y-6">
                        <p id="loading-sesi">Memuat sesi...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script type="module">
        import { supabase } from '../js/supabase-client.js';

        const displayNameElement = document.getElementById('display-name');
        const logoutButton = document.getElementById('logout-button');
        const absenForm = document.getElementById('absen-form');
        const sesiListContainer = document.getElementById('sesi-list');
        const loadingElement = document.getElementById('loading-sesi');
        let currentUser = null;

        async function handleDelete(sesiId) {
            if (confirm('Apakah Anda yakin ingin menghapus sesi absensi ini? Semua data rekapnya juga akan terhapus.')) {
                const { error } = await supabase.from('absen_sesi').delete().eq('id', sesiId);
                if (error) {
                    alert('Gagal menghapus sesi: ' + error.message);
                } else {
                    alert('Sesi berhasil dihapus.');
                    fetchSesi();
                }
            }
        }

        async function fetchSesi() {
            const { data, error } = await supabase
                .from('absen_sesi')
                .select(`
                    *,
                    absen_rekap ( count )
                `)
                .order('created_at', { ascending: false });

            loadingElement.style.display = 'none';
            sesiListContainer.innerHTML = '';

            if (error) {
                console.error('Error fetching sesi:', error);
                sesiListContainer.innerHTML = '<p class="text-red-500">Gagal memuat data.</p>';
                return;
            }

            if (data.length === 0) {
                sesiListContainer.innerHTML = '<p class="text-gray-500">Belum ada sesi absensi yang dibuat.</p>';
            } else {
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'border rounded-lg p-4 flex flex-col md:flex-row justify-between items-center gap-4';
                    const tglDibuat = new Date(item.created_at).toLocaleString('id-ID');
                    
                    card.innerHTML = `
                        <div class="flex-1">
                            <h4 class="font-bold text-lg text-gray-800">${item.judul}</h4>
                            <p class="text-sm text-gray-500">Kelas: ${item.kelas || 'Semua Kelas'}</p>
                            <p class="text-xs text-gray-400">Dibuat: ${tglDibuat}</p>
                            <p class="mt-2 font-semibold">Jumlah Siswa Hadir: ${item.absen_rekap[0]?.count || 0}</p>
                        </div>
                        <div class="flex flex-wrap gap-2 w-full md:w-auto justify-end">
                           <a href="rekap-absen.html?id=${item.id}" class="px-4 py-2 bg-blue-500 text-white text-center font-semibold rounded-lg hover:bg-blue-600 transition text-sm">
                                Lihat Rekap
                            </a>
                            <a href="scan-siswa.html?sesi_id=${item.id}" class="px-4 py-2 bg-green-600 text-white text-center font-semibold rounded-lg hover:bg-green-700 transition text-sm">
                                Mulai Scan
                            </a>
                            <a href="edit-absen.html?id=${item.id}" class="px-4 py-2 bg-yellow-500 text-white text-center font-semibold rounded-lg hover:bg-yellow-600 transition text-sm">
                                Edit
                            </a>
                            <button data-id="${item.id}" class="delete-btn px-4 py-2 bg-red-600 text-white text-center font-semibold rounded-lg hover:bg-red-700 transition text-sm">
                                Hapus
                            </button>
                        </div>
                    `;
                    sesiListContainer.appendChild(card);
                });

                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        handleDelete(e.target.dataset.id);
                    });
                });
            }
        }

        absenForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const judul = absenForm.judul.value;
            const kelas = absenForm.kelas.value;
            const deskripsi = absenForm.deskripsi.value;
            const materi = absenForm.materi.value;

            const { error } = await supabase.from('absen_sesi').insert({
                judul: judul,
                kelas: kelas || null,
                deskripsi: deskripsi || null,
                materi: materi || null,
                user_id: currentUser.id
            });

            if (error) {
                alert('Gagal membuat sesi: ' + error.message);
            } else {
                absenForm.reset();
                await fetchSesi();
            }
        });

        async function initializePage() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }
            currentUser = user;

            const { data: profile } = await supabase.from('users').select('nama_lengkap').eq('id', user.id).single();
            if (profile) {
                displayNameElement.textContent = profile.nama_lengkap;
            }
            await fetchSesi();
        }

        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = '/login.html';
        });

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
